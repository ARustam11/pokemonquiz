<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h4 id="result" class="header">Who's that pokemon?</h4>
        <img id="pokemonImage" alt="Pokemon Image" >
    <div id="options" class="options-container">
    </div>
    <h4 id="points">
        Points: <span id="pointsValue">0</span>/ <span id="totalCount">0</span>
    </h4>
    </div>
    <div id="loadingContainer" class="loading-container hide">
        <img id="loadingIcon" src="loading_icon.gif" alt="loading..."/>
    </div>
    <a class="restart-button" href="index.html">
        <button>
            Restart
        </button>
    </a>
</body>
</html>
